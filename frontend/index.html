<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYUSD Subscription Service</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .plans {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .plan-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .plan-card:hover {
            transform: translateY(-5px);
        }
        .plan-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .plan-price {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .plan-period {
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .wallet-info {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .connect-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ PYUSD Subscription Service</h1>
            <p class="subtitle">Next-generation decentralized subscription service</p>
        </header>

        <div class="wallet-info">
            <div id="wallet-status">Please connect your wallet</div>
            <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
            <div id="status-message" class="status-message" style="display: none;"></div>
        </div>

        <div class="plans">
            <div class="plan-card">
                <div class="plan-name">üì¶ Basic Plan</div>
                <div class="plan-price">1 PYUSD</div>
                <div class="plan-period">per month</div>
                <button class="btn" onclick="subscribe(0)" disabled id="btn-0">Subscribe</button>
            </div>

            <div class="plan-card">
                <div class="plan-name">‚≠ê Pro Plan</div>
                <div class="plan-price">2 PYUSD</div>
                <div class="plan-period">per month</div>
                <button class="btn" onclick="subscribe(1)" disabled id="btn-1">Subscribe</button>
            </div>

            <div class="plan-card">
                <div class="plan-name">üöÄ Enterprise</div>
                <div class="plan-price">3 PYUSD</div>
                <div class="plan-period">per month</div>
                <button class="btn" onclick="subscribe(2)" disabled id="btn-2">Subscribe</button>
            </div>
        </div>
    </div>

    <script>
        // Wait for ethers to be loaded
        window.addEventListener('load', function() {
            if (typeof ethers === 'undefined') {
                console.error('ethers.js not loaded');
                document.getElementById('wallet-status').innerHTML = 
                    '‚ùå Error: ethers.js failed to load. Please refresh the page.';
                return;
            }
            console.log('ethers.js version:', ethers.version);
            
            initApp();
        });

        function initApp() {
            // Initialize all app code here
            let provider = null;
            let signer = null;
            let account = null;
            let contract = null;
            let pyusdContract = null;

            // Contract addresses (from deployment)
            const CONTRACT_ADDRESS = '0x3D8bE24704F15B7F290B986efced351f31e5B313';
            const PYUSD_ADDRESS = '0xCaC524BcA292aaade2DF8A05cC58F0a65B1B3bB9';
            const PLANS_PRICES = [
                ethers.utils.parseEther('10'),  // Plan 0: 10 PYUSD (Basic Plan from contract)
                ethers.utils.parseEther('25'),  // Plan 1: 25 PYUSD (Pro Plan from contract)
                ethers.utils.parseEther('100')  // Plan 2: 100 PYUSD (Enterprise Plan from contract)
            ];

            // Minimal ABI for what we need
            const CONTRACT_ABI = [
                "function subscribe(uint256 planId) external",
                "function isSubscribed(address user) external view returns (bool)",
                "function plans(uint256) external view returns (string memory name, uint256 price, uint256 billingPeriod, uint256 maxSubscribers, bool active, uint256 currentSubscribers)"
            ];
            
            const PYUSD_ABI = [
                "function approve(address spender, uint256 amount) external returns (bool)",
                "function allowance(address owner, address spender) external view returns (uint256)",
                "function balanceOf(address account) external view returns (uint256)"
            ];

            async function connectWallet() {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        showStatus('Connecting to wallet...', 'loading');
                        
                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        await provider.send("eth_requestAccounts", []);
                        signer = provider.getSigner();
                        account = await signer.getAddress();
                        
                        // Initialize contracts
                        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                        pyusdContract = new ethers.Contract(PYUSD_ADDRESS, PYUSD_ABI, signer);
                        
                        document.getElementById('wallet-status').innerHTML = 
                            `‚úÖ Connected: ${account.substring(0,6)}...${account.substring(38)}`;
                        
                        // Enable all buttons
                        for (let i = 0; i < 3; i++) {
                            document.getElementById(`btn-${i}`).disabled = false;
                        }
                        
                        clearStatus();
                    } catch (error) {
                        showStatus('Failed to connect wallet: ' + error.message, 'error');
                    }
                } else {
                    showStatus('Please install MetaMask', 'error');
                }
            }

            async function subscribe(planId) {
                if (!account || !contract || !pyusdContract) {
                    showStatus('Please connect your wallet first', 'error');
                    return;
                }

                try {
                    showStatus(`Subscribing to plan ${planId}...`, 'loading');
                    
                    const price = PLANS_PRICES[planId];
                    
                    // Check balance
                    const balance = await pyusdContract.balanceOf(account);
                    if (balance.lt(price)) {
                        showStatus(`Insufficient PYUSD balance. You need ${ethers.utils.formatEther(price)} PYUSD.`, 'error');
                        return;
                    }

                    // Check allowance
                    const allowance = await pyusdContract.allowance(account, CONTRACT_ADDRESS);
                    if (allowance.lt(price)) {
                        showStatus('Approving PYUSD spending...', 'loading');
                        const approveTx = await pyusdContract.approve(CONTRACT_ADDRESS, price);
                        await approveTx.wait();
                        showStatus('Approval confirmed! Processing subscription...', 'loading');
                    }

                    // Subscribe
                    const tx = await contract.subscribe(planId);
                    showStatus('Transaction submitted! Waiting for confirmation...', 'loading');
                    await tx.wait();
                    
                    showStatus(`Successfully subscribed to plan ${planId}!`, 'success');
                    
                    // Check subscription status
                    const isSubscribed = await contract.isSubscribed(account);
                    if (isSubscribed) {
                        showStatus(`Subscription active! You are now subscribed.`, 'success');
                    }
                    
                } catch (error) {
                    console.error('Subscribe error:', error);
                    showStatus('Subscription failed: ' + (error.reason || error.message), 'error');
                }
            }

            function showStatus(message, type) {
                const statusDiv = document.getElementById('status-message');
                statusDiv.textContent = message;
                statusDiv.className = `status-message ${type}`;
                statusDiv.style.display = 'block';
            }

            function clearStatus() {
                setTimeout(() => {
                    document.getElementById('status-message').style.display = 'none';
                }, 3000);
            }

            // Make functions global
            window.connectWallet = connectWallet;
            window.subscribe = subscribe;

            // Check if wallet is already connected
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.request({ method: 'eth_accounts' })
                    .then(async accounts => {
                        if (accounts.length > 0) {
                            await connectWallet();
                        }
                    });
            }
        }
    </script>
</body>
</html>
